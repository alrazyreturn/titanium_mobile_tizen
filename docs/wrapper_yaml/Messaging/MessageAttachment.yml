---
name: Titanium.Tizen.Messaging.MessageAttachment
summary: Defines the content and attributes of a message attachment. 
extends: Titanium.Proxy
platforms: [tizen]
properties:
  - name: id
    summary: |
        The ID of the attachment.
        It holds the identifier of the attachment within its parent message.
        By default, this attribute is set to null.
    type: String
    permission: read-only

  - name: messageId
    summary: |
        The ID of the parent message.
        By default, this attribute is set to null.
    type: String
    permission: read-only

  - name: mimeType
    summary: |
        The attachment MIME type.
        It describes the MIME type of the attachment, for example; "text/html".
        By default, this attribute is set to null.
    type: Stirng
    permission: read-only


  - name: filePath
    summary: | 
        The location path to the loaded attachment file.
        It holds the location path to the loaded attachment file, appropriate for the File System API, NULL if the attachment is not loaded from the remote server.
    type: <Titanium.Tizen.Messaging.MessageAttachment>
    permission: read-only
