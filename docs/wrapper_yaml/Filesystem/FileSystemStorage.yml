---
name: Tizen.Filesystem.FileSystemStorage
summary: The FileSystemStorage interface.
description: |
    This interface gives additional information about a storage, such as if the device is mounted, if it's a removable drive or not, or the device's name. 
    To retrieve the mount point, the resolve() method should be used using the label as argument.
extends: Titanium.Proxy
platforms: [tizen]
createable: false
properties:

  - name: label
    summary: |
        The storage name.
        
        Used as input for functions like getStorage().
    type: String
    permission: read-only

  - name: type
    summary: |
        The storage type.
                
        Defines whether the storage is <Tizen.Filesystem.FILE_SYSTEM_STORAGE_TYPE_INTERNAL> or <Tizen.Filesystem.FILE_SYSTEM_STORAGE_TYPE_EXTERNAL>.
    type: String
    permission: read-only

  - name: state
    summary: |
        The storage state.
        The value is one of the constants defined for this parameter : <Tizen.Filesystem.FILE_SYSTEM_STORAGE_STATE_MOUNTED>, <Tizen.Filesystem.FILE_SYSTEM_STORAGE_STATE_REMOVED>,
        <Tizen.Filesystem.FILE_SYSTEM_STORAGE_STATE_UNMOUNTABLE>
        
        Defines whether the storage is mounted or not.
    type: String
    permission: read-only