---
name: Tizen.SystemInfo.SystemInfoDeviceOrientation
summary: This property reflects the information of the device orientation in this system.
    
extends: Tizen.SystemInfo.SystemInfoProperty
createable: false

properties:

  - name: status
    summary: |
        This property reflects the information of the device orientation in this system.
        The value is one of the constants defined for this type.
        The supported device orientation types are: <Tizen.SystemInfo.SYSTEM_INFO_DEVICE_ORIENTATION_STATUS_PORTRAIT_PRIMARY>, <Tizen.SystemInfo.SYSTEM_INFO_DEVICE_ORIENTATION_STATUS_PORTRAIT_SECONDARY>, <Tizen.SystemInfo.SYSTEM_INFO_DEVICE_ORIENTATION_STATUS_LANDSCAPE_PRIMARY>, <Tizen.SystemInfo.SYSTEM_INFO_DEVICE_ORIENTATION_STATUS_LANDSCAPE_SECONDARY>

    type: String
    permission: read-only