---
name: Tizen.SystemInfo.SystemInfoDeviceCapability
summary: SystemInfoDeviceCapability object.

extends: Tizen.SystemInfo.SystemInfoProperty
createable: false

properties:

  - name: bluetooth
    summary: Indicates whether the device supports Bluetooth.
    type: Boolean
    permission: read-only

  - name: nfc
    summary: Indicates whether the device supports NFC.
    type: Boolean
    permission: read-only

  - name: multiTouchCount
    summary: The number of point in Multi-point touch.
    type: Boolean
    permission: read-only

  - name: inputKeyboard
    summary: Indicates whether the device supports Keyboard.
    type: Boolean
    permission: read-only

  - name: wifi
    summary: Indicates whether the device supports Wi-Fi. 
    type: Boolean
    permission: read-only

  - name: wifiDirect
    summary: Indicates whether the device supports Wi-Fi direct.
    type: Boolean
    permission: read-only

  - name: openglesVersion1_1
    summary: Indicates whether the device supports OpenGL-ES version 1.1.
    type: Boolean
    permission: read-only

  - name: openglesVersion2_0
    summary: Indicates whether the device supports OpenGL-ES version 2.0.
    type: Boolean
    permission: read-only

  - name: fmRadio
    summary: Indicates whether the device supports  FM radio.
    type: Boolean
    permission: read-only

  - name: platformVersion
    summary: |
        The version of the platform in the "[Major].[Minor].[Build Version]" format. 
        For example, "1.0.0" represents a platform version where the major version is 1 and the minor and build versions are 0.
    type: String
    permission: read-only

  - name: platformName
    summary: The name of the platform.
    type: String
    permission: read-only

  - name: cameraFront
    summary: Indicates whether the device supports front camera
    type: Boolean
    permission: read-only

  - name: cameraFrontFlash
    summary: Indicates whether the device supports flash on the front camera.
    type: Boolean
    permission: read-only

  - name: cameraBack
    summary: Indicates whether the device supports back-side camera.
    type: Boolean
    permission: read-only

  - name: cameraBackFlash
    summary: Indicates whether the device supports on the back-side camera.
    type: Boolean
    permission: read-only

  - name: location
    summary: Indicates whether the device supports location
    type: Boolean
    permission: read-only

  - name: locationGps
    summary: Indicates whether the device supports GPS based location feature.
    type: Boolean
    permission: read-only

  - name: locationWps
    summary: Indicates whether the device supports  WPS based location feature.
    type: Boolean
    permission: read-only

  - name: microphone
    summary: Indicates whether the device supports Microphone.
    type: Boolean
    permission: read-only
   
  - name: usbHost
    summary: Indicates whether the device supports USB host.
    type: Boolean
    permission: read-only

  - name: usbAccessory
    summary: Indicates whether the device supports USB accessory.
    type: Boolean
    permission: read-only

  - name: screenOutputRca
    summary: Indicates whether the device supports RCA output.
    type: Boolean
    permission: read-only

  - name: screenOutputHdmi
    summary: Indicates whether the device supports HDMI output.
    type: Boolean
    permission: read-only

  - name: platformCoreCpuArch
    summary: The device CPU architecture. possible output (armv6 / armv7 / x86 / llvm)
    type: String
    permission: read-only

  - name: platformCoreFpuArch
    summary: The device FPU architecture. possible output (vfpv2 / vfpv3 / sse2 / sse3 / ssse3)
    type: String
    permission: read-only

  - name: sipVoip
    summary: Indicates whether the device supports VOIP.
    type: Boolean
    permission: read-only

  - name: duid
    summary: The device unique ID.
    type: String
    permission: read-only

  - name: speechRecognition
    summary: Indicates whether the device supports speech recognition.
    type: Boolean
    permission: read-only

  - name: accelerometer
    summary: Indicates whether the device supports Accelerometer sensor.
    type: Boolean
    permission: read-only

  - name: barometer
    summary: Indicates whether the device supports Barometer sensor.
    type: Boolean
    permission: read-only

  - name: gyroscope
    summary: Indicates whether the device supports Gyroscope sensor.
    type: Boolean
    permission: read-only

  - name: magnetometer
    summary: Indicates whether the device supports Magnetometer sensor.
    type: Boolean
    permission: read-only

  - name: proximity
    summary: Indicates whether the device supports Proximity sensor.
    type: Boolean
    permission: read-only