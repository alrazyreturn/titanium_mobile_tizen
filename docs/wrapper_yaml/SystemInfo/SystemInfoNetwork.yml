---
name: Tizen.SystemInfo.SystemInfoNetwork
summary: This property reflects the information of the data network in this system.
extends: Tizen.SystemInfo.SystemInfoProperty
createable: false

properties:
  - name: networkType
    summary: |
        Represents the network type of the current data network.
        
        The value is one of the constants defined for this type:
        <Tizen.SystemInfo.SYSTEM_INFO_NETWORK_TYPE_NONE>, <Tizen.SystemInfo.SYSTEM_INFO_NETWORK_TYPE_2G>, <Tizen.SystemInfo.SYSTEM_INFO_NETWORK_TYPE_2_5G>, <Tizen.SystemInfo.SYSTEM_INFO_NETWORK_TYPE_3G>, <Tizen.SystemInfo.SYSTEM_INFO_NETWORK_TYPE_4G>, <Tizen.SystemInfo.SYSTEM_INFO_NETWORK_TYPE_WIFI>, <Tizen.SystemInfo.SYSTEM_INFO_NETWORK_TYPE_ETHERNET>, <Tizen.SystemInfo.SYSTEM_INFO_NETWORK_TYPE_UNKNOWN>
        
    type: String
    permission: read-only