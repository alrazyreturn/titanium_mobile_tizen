---
name: Titanium.Tizen.Calendar.CalendarAttendee
summary:  |
    This interface implements the CalendarAttendee object that contains information about an event attendee.
    
    By default, each of the attributes of this interface are undefined.
extends: Titanium.Proxy
platforms: [tizen]

examples: 
  - title: Code example
    example:    |
        var attendee = Tizen.Calendar.createCalendarAttendee({uri: 'mailto:bob@domain.com',
                                           attendeeInitDict: {role: Tizen.Calendar.ATTENDEE_ROLE_CHAIR, RSVP: true}});
        event.attendees = [attendee];
 
properties:

  - name: uri 
    summary: |
        An attribute to store the URI for the attendee.
        
        This is often an email in the form 'mailto:name@domain.com'.
    type: STRING

  - name: name
    summary: An attribute to store the name of an attendee.
    type: STRING

  - name: role 
    summary: |
        An attribute to denote the role of the attendee. (See RFC 5545, Section 3.2.16.)
        
        The value is one of the constants defined for this type:
            - Tizen.Calendar.ATTENDEE_ROLE_REQ_PARTICIPANT = 'REQ_PARTICIPANT'
            - Tizen.Calendar.ATTENDEE_ROLE_OPT_PARTICIPANT = 'OPT_PARTICIPANT'
            - Tizen.Calendar.ATTENDEE_ROLE_NON_PARTICIPANT = 'NON_PARTICIPANT'
            
        The default value is Tizen.Calendar.ATTENDEE_ROLE_REQ_PARTICIPANT.
    type: STRING

  - name: status
    summary: |
        An attribute to store the participant's attendance status. (See RFC 5545, Section 3.2.12.)
        
        The value is one of the constants defined for this type:
            - Tizen.Calendar.ATTENDEE_STATUS_PENDING = 'PENDING'
            - Tizen.Calendar.ATTENDEE_STATUS_ACCEPTED = 'ACCEPTED'
            - Tizen.Calendar.ATTENDEE_STATUS_DECLINED = 'DECLINED'
            - Tizen.Calendar.ATTENDEE_STATUS_TENTATIVE = 'TENTATIVE'
            - Tizen.Calendar.ATTENDEE_STATUS_DELEGATED = 'DELEGATED'
            - Tizen.Calendar.ATTENDEE_STATUS_COMPLETED = 'COMPLETED'
            - Tizen.Calendar.ATTENDEE_STATUS_IN_PROCESS = 'PROCESS'
            
        The default value is Tizen.Calendar.ATTENDEE_STATUS_PENDING.
    type: STRING

  - name: RSVP 
    summary: |
        An attribute to store the attendee's participation status reply (RSVP). (See RFC 5545, Section 3.2.17.)
        
        By default, this attribute is set to FALSE.
    type: Boolean

  - name: type
    summary: |
        An attribute to indicate the type of a participant. (See RFC 5545, Section 3.2.3.)
        
        The value is one of the constants defined for this type: 
            - Tizen.Calendar.ATTENDEE_TYPE_INDIVIDUAL = 'INDIVIDUAL'
            - Tizen.Calendar.ATTENDEE_TYPE_GROUP = 'GROUP'
            - Tizen.Calendar.ATTENDEE_TYPE_RESOURCE = 'RESOURCE' 
            - Tizen.Calendar.ATTENDEE_TYPE_ROOM = 'ROOM'
            - Tizen.Calendar.ATTENDEE_TYPE_UNKNOWN = 'UNKNOWN'
            
        The default value is Tizen.Calendar.ATTENDEE_TYPE_INDIVIDUAL.
    type: STRING

  - name: group 
    summary: |
        An attribute to store the participant's group or list membership. (See RFC 5545, Section 3.2.11.)
    type: STRING

  - name: delegatorURI 
    summary: |
        An attribute to store the URI of the person who has delegated their participation to this attendee. (See RFC 5545, Section 3.2.4.)
    type: STRING

  - name: delegateURI 
    summary: |
        An attribute to stores the URI of the attendee to whom the person has delegated his participation. (See RFC 5545, Section 3.2.5.)
    type: STRING

  - name: contactRef 
    summary: |
        An attribute to store the participant's reference in the Contact API.
        If the contact is not resolved, this attribute will be set to null. 
    type: Titanium.Tizen.Contacts.ContactsRef