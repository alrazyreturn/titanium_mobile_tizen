name: Titanium.Tizen.NFC.NDEFRecordText
summary: |
  The NDEFRecord that has the text type payload.
extends: Titanium.Tizen.NFC.NDEFRecord
platforms: [tizen]

properties:

  - name: text
    type: String
    summary: |
        The encoded text.
    permission: read-only

  - name: languageCode
    type: String
    summary: |
        The language code string value, followed by IANA[RFC 3066] (ex: en-US, ko-KR).
    permission: read-only

  - name: encoding
    type: String
    summary: |
        The encoding type. Possible values are: <Titanium.Tizen.NFC.N_D_E_F_RECORD_TEXT_ENCODING_UTF8> or <Titanium.Tizen.NFC.N_D_E_F_RECORD_TEXT_ENCODING_UTF16>
    permission: read-only
