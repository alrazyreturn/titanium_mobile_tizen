---
name: Titanium.Tizen.Application.ApplicationContext
summary: This interface defines the information available about a running application. 
extends: Titanium.Module
platforms: [tizen]

properties:
  - name: id
    summary: An attribute to store the ID of a running application.  
    type: String
    permission: read-only

  - name: appId
    summary: An attribute to store the ID of an installed application.   
    type: String
    permission: read-only
