---
name: Titanium.Tizen.Bluetooth
summary: This specification defines interfaces and methods to manage Bluetooth. 
description: For more information on the Bluetooth features, see [Tizen Bluetooth Guide](https://developer.tizen.org/help/index.jsp?topic=%2Forg.tizen.web.appprogramming%2Fhtml%2Fguide%2Fcommunication_guide%2Fbluetooth.htm). 
    
extends: Titanium.Module
platforms: [tizen]
methods:
  - name: getDefaultAdapter
    summary: Returns the default local Bluetooth adapter.
    returns: 
      - type: Titanium.Tizen.Bluetooth.BluetoothAdapter
        summary: The local BluetoothAdapter object. 

properties:
  - name: deviceMajor
    summary: |
        Accessor to major device class identifiers of Bluetooth class of device (CoD).
        The supported major types are: <Titanium.Tizen.Bluetooth.BLUETOOTH_CLASS_DEVICE_MAJOR_MISC>, <Titanium.Tizen.Bluetooth.BLUETOOTH_CLASS_DEVICE_MAJOR_COMPUTER>, and other.
    type: Number
    permission: read-only

  - name: deviceMinor
    summary: |
        Accessor to minor device class identifiers of Bluetooth class of device (CoD). 
        The supported minor types are: <Titanium.Tizen.Bluetooth.BLUETOOTH_CLASS_DEVICE_MINOR_COMPUTER_UNCATEGORIZED>, <Titanium.Tizen.Bluetooth.BLUETOOTH_CLASS_DEVICE_MINOR_COMPUTER_DESKTOP>, and other.
    type: Number
    permission: read-only

  - name: deviceService
    summary: |
        Accessor to major service class identifiers of Bluetooth class of device (CoD). 
