---
name: Modules.Tizen.Bluetooth
summary: This specification defines interfaces and methods to manage Bluetooth. 
description: For more information on the Bluetooth features, see [Bluetooth Guide](https://developer.tizen.org/help/index.jsp?topic=%2Forg.tizen.web.appprogramming%2Fhtml%2Fguide%2Fcommunication_guide%2Fbluetooth.htm). 
    
extends: Titanium.Module
platforms: [tizen]
methods:
  - name: getDefaultAdapter
    summary: Returns the default local Bluetooth adapter.
    returns: 
      - type: Modules.Tizen.Bluetooth.BluetoothAdapter
        summary: The local BluetoothAdapter object.
        description: |
            To use this method, it is required to include the following privilege in the tiapp.xml file of your Titanium application: http://tizen.org/privilege/bluetooth.gap

    examples:
      - example: |
            try {
                var tizen = require("tizen");
                var adapter = tizen.Bluetooth.getDefaultAdapter() ;
            } catch (err) {
                Titanium.API.info(err.name +": " + err.message);
            }

properties:
  - name: deviceMajor
    summary: |
        Accessor to major device class identifiers of Bluetooth class of device (CoD).
        The supported major types are: <Modules.Tizen.Bluetooth.BLUETOOTH_CLASS_DEVICE_MAJOR_MISC>, <Modules.Tizen.Bluetooth.BLUETOOTH_CLASS_DEVICE_MAJOR_COMPUTER>, and ohter.
    type: Number
    permission: read-only

  - name: deviceMinor
    summary: |
        Accessor to minor device class identifiers of Bluetooth class of device (CoD). 
        The supported minor types are: <Modules.Tizen.Bluetooth.BLUETOOTH_CLASS_DEVICE_MINOR_COMPUTER_UNCATEGORIZED>, <Modules.Tizen.Bluetooth.BLUETOOTH_CLASS_DEVICE_MINOR_COMPUTER_DESKTOP>, and ohter.
    type: Number
    permission: read-only

  - name: deviceService
    summary: |
        Accessor to major service class identifiers of Bluetooth class of device (CoD). 
        The supported types are: <Modules.Tizen.Bluetooth.BLUETOOTH_CLASS_DEVICE_SERVICE_LIMITED_DISCOVERABILITY>, <Modules.Tizen.Bluetooth.BLUETOOTH_CLASS_DEVICE_SERVICE_POSITIONING>, and ohter. 
