name: Titanium.Tizen.Content.ImageContent
summary: |
  The interface that extends a basic content object with image-specific attributes.
extends: Titanium.Tizen.Content.Content
platforms: [tizen]
createable: false

properties:
  - name: geolocation
    type: Ti.Tizen.SimpleCoordinates
    summary: |
        The geographical location where the image has been made.

  - name: width
    type: Number
    summary: |
        The width of the Image in pixels.
    permission: read-only

  - name: height
    type: Number
    summary: |
        The height of the Image in pixels.
    permission: read-only

  - name: orientation 
    type: String
    summary: |
        Information about image orientation. Valid values:
        <Titanium.Tizen.Content.IMAGE_CONTENT_ORIENTATION_NORMAL>
        <Titanium.Tizen.Content.IMAGE_CONTENT_ORIENTATION_FLIP_HORIZONTAL>
        <Titanium.Tizen.Content.IMAGE_CONTENT_ORIENTATION_ROTATE_180>
        <Titanium.Tizen.Content.IMAGE_CONTENT_ORIENTATION_FLIP_VERTICAL>
        <Titanium.Tizen.Content.IMAGE_CONTENT_ORIENTATION_TRANSPOSE>
        <Titanium.Tizen.Content.IMAGE_CONTENT_ORIENTATION_ROTATE_90>
        <Titanium.Tizen.Content.IMAGE_CONTENT_ORIENTATION_TRANSVERSE>
        <Titanium.Tizen.Content.IMAGE_CONTENT_ORIENTATION_ROTATE_270>
    permission: read-only

