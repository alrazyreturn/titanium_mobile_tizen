name: Titanium.Tizen.Content.AudioContent
summary: |
  The interface that extends a basic content object with audio-specific attributes.
extends: Titanium.Tizen.Content.Content
platforms: [tizen]

properties:

  - name: album 
    type: String
    summary: |
        The album name that the audio belongs to.
    permission: read-only

  - name: genres  
    type: Array<String>
    summary: |
        The album name that the audio belongs to.
    permission: read-only

  - name: artists
    type: Array<String>
    summary: |
        The list of artists that created the audio.
    permission: read-only

  - name: composers 
    type: Array<String>
    summary: |
        The list of composers for the music.
    permission: read-only

  - name: lyrics  
    type: Titanium.Tizen.Content.AudioContentLyrics
    summary: |
        The lyrics to the song that is contained in the audio.
    permission: read-only

  - name: copyright  
    type: String
    summary: |
        The copyright information.
    permission: read-only

  - name: bitrate 
    type: Number
    summary: |
        The audio bitrate in bits per second. Can be null.
    permission: read-only

  - name: trackNumber 
    type: Number
    summary: |
        The track number if the audio belongs to an album. Can be null.
    permission: read-only

  - name: duration
    type: Number
    summary: |
        The audio duration in milliseconds.
    permission: read-only

